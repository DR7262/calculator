<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class = 'main'>
        <h1>Calculator</h1>
        <div id = 'calculator'>
            <div id = 'screen'>
                <div class = 'past Display'>2</div>
                <div class = 'current Display'>1</div>
            </div>
            <div id = 'buttons'>
                <button class = 'key' data-key = '' id = "clearBtn">Clear</button>
                <button class = 'key' data-key = '' id = "backspaceBtn">Del</button>
                <button class = 'key' data-key = ''>รท</button>
                <button class = 'key' data-key = '55'>7</button>
                <button class = 'key' data-key = '56'>8</button>
                <button class = 'key' data-key = '57'>9</button>
                <button class = 'key' data-key = ''>ร</button>
                <button class = 'key' data-key = '54'>6</button>
                <button class = 'key' data-key = '53'>5</button>
                <button class = 'key' data-key = '52'>4</button>
                <button class = 'key' data-key = ''>-</button>
                <button class = 'key' data-key = '51'>3</button>
                <button class = 'key' data-key = '50'>2</button>
                <button class = 'key' data-key = '49'>1</button>
                <button class = 'key' data-key = ''>+</button>
                <button class = 'key' data-key = ''>.</button>
                <button class = 'key' data-key = '48'>0</button>
                <button class = 'key' data-key = '' id = 'equalsBtn'>=</button>
            </div>
        </div>
    </main>
</body>
<script>
    let currentDisplay = document.querySelector('.current.Display')

    var isNumber = function isNumber(value) {
            return typeof value === 'number' && isFinite(value);
        }


    window.addEventListener("keydown", function(e) {
            if (e.keyCode >= 48 && e.keyCode <= 57) {
                if (isNumber(parseInt(e.key))){
                    currentDisplay.append(e.key);
                    const btn = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                    btn.classList.add('active');
                }
            }
        });
    window.addEventListener("keyup", function(e) {
            if (e.keyCode >= 48 && e.keyCode <= 57) {
                const btn = document.querySelector(`.key[data-key="${e.keyCode}"]`);
                btn.classList.remove('active');
            }
        });
</script>
</html>
